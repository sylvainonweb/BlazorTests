    <app>Chargement en cours...</app>

    <script>
        window.JavascriptFunctions = {
            //showAlert: function (message) {
            //    return alert(message);
            //}

            initTable: function (tableId) {
                var table = $('#' + tableId).DataTable({
                    pagingType: "simple",
                    oLanguage: {
                        sSearch: "",
                        sInfo: "de _START_ à _END_ sur _TOTAL_",
                        oPaginate: {
                            sPrevious: "Préc.",
                            sNext: "Suiv.",
                        sLengthMenu: "_MENU_"
                        }                        
                    },
                    dom: 'frtipB',
                    buttons: [
                        {
                            //extend: 'excel',
                            text: ' Excel',
                            className: 'oi oi-data-transfer-download',
                            exportOptions: {
                                modifier: {
                                    page: 'all'
                                }
                            }
                        }]
                });
            }
        };
    </script>
